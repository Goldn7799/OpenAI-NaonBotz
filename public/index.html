<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
  <title>NaonBotz</title>
</head>
<body class="bg-dark text-light">
  <style>
    .line-wobble {
      --uib-size: 200px;
      --uib-speed: 1.75s;
      --uib-color: rgb(255, 255, 255);
      --uib-line-weight: 10px;

      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      height: var(--uib-line-weight);
      width: var(--uib-size);
      border-radius: calc(var(--uib-line-weight) / 2);
      overflow: hidden;
      transform: translate3d(0, 0, 0);
    }

    .line-wobble::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: var(--uib-color);
      opacity: 0.1;
    }

    .line-wobble::after {
      content: '';
      height: 100%;
      width: 100%;
      border-radius: calc(var(--uib-line-weight) / 2);
      animation: wobble var(--uib-speed) ease-in-out infinite;
      transform: translateX(-95%);
      background-color: var(--uib-color);
    }

    @keyframes wobble {
      0%,
      100% {
        transform: translateX(-95%);
      }
      50% {
        transform: translateX(95%);
      }
    }
    .loading {
      margin-top: 100px;
    }
  </style>
  <div id="root"><center><div class="line-wobble loading"></div></center></div>
  <script src="https://kit.fontawesome.com/e330da5781.js" crossorigin="anonymous"></script>
  <script src="https://cdn.statically.io/gh/devanka761/notipin/v1.26.00/all.js"></script>
  <script type="module" src="./main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
